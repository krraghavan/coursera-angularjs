<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
<head>
  <title>Narrow Down Your Menu Choice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="angular.js"></script>
  <script src="app.js"></script>
</head>
<body>
<div class="container" ng-controller="NarrowItDownController as vm">
  <h1>Narrow Down Your Chinese Menu Choice</h1>

  <div class="form-group" style="height:30px;width:20%;float:left;">
    <input type="text" placeholder="search term" ng-model="vm.searchTerm" class="form-control">
  </div>
  <div class="form-group narrow-button" style="height:30px;">
    <button class="btn btn-primary" ng-click="vm.narrowItDown();">Narrow It Down For Me!</button>
  </div>
  <div style="float:left;">
    <!-- Bonus loader (see Bonus section of the assignment) -->
    <items-loader-indicator></items-loader-indicator>

    <!-- found-items should be implemented as a component -->
    <found-items items="vm.foundItems" on-remove="vm.removeItem(index);"></found-items>
  </div>
  <div style="clear:left;" ng-if="vm.noResults">{{vm.noResults}}</div>
</div>

</body>
</html>
